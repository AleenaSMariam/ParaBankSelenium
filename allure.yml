plugins:
  - junit-xml-plugin
  - xunit-xml-plugin
  - trx-plugin
  - behaviors-plugin
  - packages-plugin
  - screen-diff-plugin
  - xctest-plugin
  - jira-plugin
  - xray-plugin
  - custom-logo-plugin

title: ParaBank Web Application Test Report
language: en
baseUrl: https://parabank.parasoft.com

report:
  language: en
  logo:
    path: https://www.parasoft.com/wp-content/uploads/2021/03/ParaSoft_Logo.svg
    width: 100
    height: 50

environment:
  Application: ParaBank Demo
  URL: https://parabank.parasoft.com
  Browser: Chrome
  Python Version: 3.x
  Test Framework: pytest

categories:
  - name: Registration Tests
    matchedStatuses: [passed, failed, broken]
    messageRegex: .*registration.*
  - name: Bill Pay Tests
    matchedStatuses: [passed, failed, broken]
    messageRegex: .*bill.*pay.*
  - name: Demo App Limitations
    matchedStatuses: [failed]
    messageRegex: .*demo.*app.*
    flaky: true

links:
  - type: issue
    url: http://example.com/issue/%s
    name: Bug Report
  - type: tms
    url: http://example.com/tms/%s
    name: Test Case
